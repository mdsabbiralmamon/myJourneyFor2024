<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Web_day5_MoreAboutHTML/src/styles/task2.css">
    <title>Web dev day 5 task 2</title>
</head>
<body>
    <header>
        <h2>Feedback Form</h2>
        <p>Share your valuable feedbacks with our team to make this contest more interesting.</p>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <td>Story Telling Feedbacks</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Category:</td>
                    <td>
                        <select name="category" id="Story">
                            <option value="Funny"> Funny </option>
                            <option value="Serious"> Serious </option>
                            <option value="LightComedy"> Light Comedy </option>
                            <option value="Movie"> Movie </option>
                            <option value="Drama"> Drama </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Feedback</td>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td><input type="checkbox" name="terms" id="">Terms & Conditions</td>
                    <td><input type="button" value="Submit"></td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
